<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/account.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
    />
    <title>User Account</title>
  </head>
  <body>
    <main class="left">
      <div class="container-left">
        <header class="header">
          <a href="#" class="return-button"
            ><img src="./assets/images/arrow-left.svg" alt="arrow-left"
          /></a>
        </header>

        <section class="avatar_section">
          <img src="./assets/images/avatar.svg" alt="Avatar" />
          <button>Change avatar</button>
        </section>

        <section class="option_section">
          <a href="#" class="passwd">Change password</a>
          <a href="#" class="red">Sign out</a>
        </section>

        <section class="para-text">
          <p>
            We apologize for the scantiness but we are currently working to make
            this screen look better
          </p>
        </section>
      </div>

      <div class="kudi-logo">
        <img src="assets/images/footer logo.svg" alt="logo" />
        <img src="assets/images/kudiflow.svg" alt="kudiflow" />
      </div>
    </main>
    <script src="account.js"></script>
  </body>
</html>
